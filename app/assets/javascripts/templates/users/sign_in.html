<h2>Sign In</h2>

<a href="/#/users/sign_up">Don't have an account? Sign up</a>
<hr>

<form ng-submit="submitForm(signInForm)" name="signInForm" id="signInForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" ng-model="signInForm.username" id="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model="signInForm.password" id="password">
  </div>
  <button type="submit" class="btn btn-default">Sign In</button>
</form>
