<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Sign In</h2>

    <a href="/#/users/sign_up">Don't have an account? Sign up</a>
    <hr>

    <form ng-submit="submitForm(signInForm)" name="signInForm" id="signInForm">
      <auto:fields fields="schema" data="user" options="options"></auto:fields>
      <hr>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
</div>
