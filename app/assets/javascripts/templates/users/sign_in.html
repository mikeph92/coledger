<h2>Sign In</h2>

<a href="/#/users/sign_up">Don't have an account? Sign up</a>
<hr>

<form ng-submit="submitForm(form)" name="form">
  <div class="alert alert-success" ng-show="success" role="alert">{{ success }}</div>
  <div class="alert alert-danger" ng-show="alert" role="alert">{{ alert }}</div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" ng-model="form.username" id="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model="form.password" id="password">
  </div>
  <button type="submit" class="btn btn-default">Sign In</button>
</form>
