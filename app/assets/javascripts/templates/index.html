<h2>Projects</h2>

<form ng-submit="createProject(createProjectForm)" name="createProjectForm" id="createProjectForm">
  <div class="form-group">
    <label for="name">Project name</label>
    <input type="text" class="form-control" ng-model="createProjectForm.name" id="name">
  </div>
  <button type="submit" class="btn btn-default">Create Project</button>
</form>
<hr>
<div class="list-group">
  <div ng-repeat="project in projects">
    <a ng-href="#/projects/{{ project.id }}" class="list-group-item">
      <h4 class="list-group-item-heading">{{ project.name }}</h4>
      <p class="list-group-item-text">{{ project.created_at | date}}</p>
    </a>
  </div>
</div>
